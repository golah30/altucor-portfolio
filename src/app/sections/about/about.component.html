<div class="about-wrapper">
  <div class="about-content">
    <div class="about-container">
      <div class="about__hello">
        <div class="avatar">
          <img [src]="avatar" />
        </div>
        <div class="about__description">
          <p class="description__greetings">{{ greetings }}</p>
          <h1 class="description__name">{{ name }}</h1>
          <p class="description__text" [innerHtml]="description"></p>
        </div>
      </div>
      <div class="about__additional">
        <ul class="stats__list">
          <li class="list__item" *ngFor="let stat of stats">
            <span class="list-item__label">{{ stat.label }}</span>
            <span class="list-item__stat">{{ stat.data }}</span>
          </li>
        </ul>
        <p class="additional__text" [innerHtml]="additionalText"></p>
      </div>
    </div>
  </div>
</div>
